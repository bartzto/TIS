<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RaumSystem</title>
    <link rel="stylesheet" href="../startpage/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="assets/css/stylescalendar.css">

    <script type="text/javascript" src="../startpage/assets/js/clock.js"></script>
    <script type="text/javascript" src="../../engine/configreader.js"></script>
    <script type="text/javascript" src="../../engine/dbreader.js"></script>
    <script type="text/javascript" src="assets/js/calendarScript.js"></script>

</head>
<!--Uhr und sonstige Syle Elemente von Tobi-->
<body style="background-image: url(&quot;../startpage/assets/img/background.gif&quot;);" onload="start(); aktualisieren()">
    <div class="text-left" style="background-color: #ffffff;height: 40%;margin-top: 5%;margin-right: 5%;margin-left: 5%;">
        <div class="text-right">
            <div>
                <p id="uhr" style="font-size: 25px;font-family: Anton, sans-serif;margin-right: 1%;margin-top: 1%;padding-top: 1%;"></p>
                <hr>
                <h2 id="room" class="text-left" style="font-family: Anton, sans-serif;margin-left: 10%;">2.207b</h2>
                <!--Diese Woche-->
                <h3 id="week" class="text-left"></h3>
            </div>
            <hr />
            <!--Tabelle mit der Woche-->
            <table class="text-left" style="display:block; list-style-type: none;">
                <tr>
                    <th></th>
                    <th>Montag</th>
                    <th>Dienstag</th>
                    <th>Mittwoch</th>
                    <th>Donnerstag</th>
                    <th>Freitag</th>
                </tr>
                <tr>
                    <th>Vormittag:</th>
                    <th class="feld" id="monvor">Frei</th>
                    <th class="feld" id="dievor">Frei</th>
                    <th class="feld" id="mittvor">Frei</th>
                    <th class="feld" id="donvor">Frei</th>
                    <th class="feld" id="freivor">Frei</th>
                </tr>
                <tr>
                    <th>Nachmittag:</th>
                    <th class="feld" id="monnach">Frei</th>
                    <th class="feld" id="dienach">Frei</th>
                    <th class="feld" id="mittnach">Frei</th>
                    <th class="feld" id="donnach">Frei</th>
                    <th class="feld" id="freinach">Frei</th>
                </tr>
            </table>
            <!--Weitere Tobi Sachen-->
            <div class="text-right">
                <hr><img src="../startpage/assets/img/SWM.gif" class="text-right" style="width: 10%;margin-right: 1%;margin-bottom: 1%;">
            </div>
        </div>

    </div>

    <script src="../startpage/assets/js/jquery.min.js"></script>
    <script src="../startpage/assets/js/clock.js"></script>
    <script src="assets/js/calendarScript.js"></script>
    <script src="../startpage/assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
